<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider With Drag Function</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="swipeslider.js"></script>
    <script>
    $(window).load(function(){
      $('#slides').swipeslider();
    });
    </script>
</head>
<body>
<h1>Swipe Slider</h1>
<div id="slider-container">
  <div id="slides">
    <div class="slide" style="background-color: #53c780">
      <span>1</span>
    </div>
    <div class="slide" style="background-color: #53c7b5">
      <span>2</span>
    </div>
    <div class="slide" style="background-color: #53b1c7">
      <span>3</span>
    </div>
    <div class="slide" style="background-color: #538dc7">
      <span>4</span>
    </div>
    <div class="slide" style="background-color: #535cc7">
      <span>5</span>
    </div>
  </div>
</div>
</body>
</html>
