<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider With Drag Function</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="swipeslider.js"></script>
    <script>
    $(window).load(function(){
      $('.swipslider').swipeslider();
    });
    </script>
</head>
<body>
<h1>Swipe Slider</h1>
<figure class="swipslider">
  <ul class="slides">
    <li class="slide" style="background-color: #53c780">
      <span>1</span>
    </li>
    <li class="slide" style="background-color: #53c7b5">
      <span>2</span>
    </li>
    <li class="slide" style="background-color: #53b1c7">
      <span>3</span>
    </li>
    <li class="slide" style="background-color: #538dc7">
      <span>4</span>
    </li>
    <li class="slide" style="background-color: #535cc7">
      <span>5</span>
    </li>
  </ul>
</figure>
</body>
</html>
