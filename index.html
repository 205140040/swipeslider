<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider With Drag Function</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="swipeslider.css">
  <script src="jquery.min.js"></script>
  <script src="swipeslider.js"></script>
    <script>
    $(window).load(function(){
      $('#full_feature').swipeslider();
      $('#content_slider').swipeslider();
    });
    </script>
</head>
<body>
<header>
  <h1>Swipe Slider</h1>
</header>
<article>
 <section>
   <h2>Full featured slider</h2>
    <figure id="full_feature" class="swipslider">
      <ul class="slides">
        <li class="slide" style="background-color: #53c780">
          <span>1</span>
        </li>
        <li class="slide" style="background-color: #53c7b5">
          <span>2</span>
        </li>
        <li class="slide" style="background-color: #53b1c7">
          <span>3</span>
        </li>
        <li class="slide" style="background-color: #538dc7">
          <span>4</span>
        </li>
        <li class="slide" style="background-color: #535cc7">
          <span>5</span>
        </li>
      </ul>
    </figure>
    <p>Features supported:</p>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>
  </section>
  <section>
    <h2>Content slider</h2>
    <p>Image slider can work as content slider.</p>
    <figure id="content_slider" class="swipslider">
      <ul class="slides">
        <li class="slide" style="background-color: #53c780">
          <span>1</span>
        </li>
        <li class="slide" style="background-color: #53c7b5">
          <span>2</span>
        </li>
        <li class="slide" style="background-color: #53b1c7">
          <span>3</span>
        </li>
        <li class="slide" style="background-color: #538dc7">
          <span>4</span>
        </li>
        <li class="slide" style="background-color: #535cc7">
          <span>5</span>
        </li>
      </ul>
    </figure>
  </section>
  <section>
    <h2>Custom transitions</h2>
    <p>Supports custom transtions etc...</p>
  </section>
</article>
<footer>The MIT License, etc. Pictures by Alexander Emashev</footer>
</body>
</html>
